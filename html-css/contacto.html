    <header class="HeaderContact">
        <div class="container">
            <div class="row">
                <h2>Contacto</h2>               
                <p><br>Por favor complete los datos para poder comunicarnos<br></p>
            </div>
            <div class="rows">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Ingrese su Nombre y Apellido</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="province" class="form-label">Ingrese su Provincia</label>
                        <input type="text" class="form-control" id="province" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Ingrese su Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>  
                    <div class="mb-3">
                        <label for="textcontact" class="form-label">Texto de contacto</label>
                        <textarea class="form-control" id="textcontact" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </header>
    <footer>
        <div class="container">
            <div class="row">
                <h1>Contacto</h1>

                Telefono: 223 154-086458<br>
                Correo: <a href="mailto:Automarket@gmail.com.ar">Automarket@gmail.com.ar</a>
                </p>
            </div>
